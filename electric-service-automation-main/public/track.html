<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏ | BALT-SET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .progress-container {
            background: #f5f7fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }
        
        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: #e1e8ed;
            z-index: 0;
        }
        
        .progress-line-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }
        
        .progress-step {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 4px solid #e1e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .progress-step.active .progress-circle {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.2);
        }
        
        .progress-step.completed .progress-circle {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }
        
        .progress-label {
            font-size: 12px;
            color: #8995a3;
            max-width: 80px;
        }
        
        .progress-step.active .progress-label {
            color: #667eea;
            font-weight: bold;
        }
        
        .progress-step.completed .progress-label {
            color: #4caf50;
        }
        
        .order-details {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e1e8ed;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f5f7fa;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #8995a3;
            font-size: 14px;
        }
        
        .detail-value {
            color: #333;
            font-weight: 500;
            text-align: right;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-accepted {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-in_progress {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .progress-label {
                font-size: 10px;
                max-width: 60px;
            }
            
            .progress-circle {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö°</div>
            <h1>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏</h1>
            <div class="order-id">–ó–∞—è–≤–∫–∞ <span id="orderId">...</span></div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
            </div>
        </div>
        
        <div class="footer">
            <button class="refresh-btn" onclick="loadOrder()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
        </div>
    </div>
    
    <script>
        const statuses = {
            'pending': {
                label: '–û–∂–∏–¥–∞–µ—Ç',
                progress: 25,
                badgeClass: 'status-pending'
            },
            'accepted': {
                label: '–ü—Ä–∏–Ω—è—Ç–∞',
                progress: 50,
                badgeClass: 'status-accepted'
            },
            'in_progress': {
                label: '–í —Ä–∞–±–æ—Ç–µ',
                progress: 75,
                badgeClass: 'status-in_progress'
            },
            'completed': {
                label: '–ó–∞–≤–µ—Ä—à–µ–Ω–∞',
                progress: 100,
                badgeClass: 'status-completed'
            }
        };
        
        const steps = [
            { id: 'pending', icon: 'üìù', label: '–ü–æ–ª—É—á–µ–Ω–∞' },
            { id: 'accepted', icon: '‚úÖ', label: '–ü—Ä–∏–Ω—è—Ç–∞' },
            { id: 'in_progress', icon: 'üî®', label: '–í —Ä–∞–±–æ—Ç–µ' },
            { id: 'completed', icon: 'üéâ', label: '–ì–æ—Ç–æ–≤–æ' }
        ];
        
        function getOrderIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || 'DEMO';
        }
        
        function getCurrentStep(status) {
            const statusOrder = ['pending', 'accepted', 'in_progress', 'completed'];
            return statusOrder.indexOf(status);
        }
        
        function renderProgress(currentStatus) {
            const currentStep = getCurrentStep(currentStatus);
            const progress = statuses[currentStatus].progress;
            
            let html = `
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-line">
                            <div class="progress-line-fill" style="width: ${progress}%"></div>
                        </div>
            `;
            
            steps.forEach((step, index) => {
                let stepClass = '';
                if (index < currentStep) {
                    stepClass = 'completed';
                } else if (index === currentStep) {
                    stepClass = 'active';
                }
                
                html += `
                    <div class="progress-step ${stepClass}">
                        <div class="progress-circle">${step.icon}</div>
                        <div class="progress-label">${step.label}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        function renderOrderDetails(order) {
            return `
                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">üìã –ù–æ–º–µ—Ä</span>
                        <span class="detail-value">#${order.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üìä –°—Ç–∞—Ç—É—Å</span>
                        <span class="detail-value">
                            <span class="status-badge ${statuses[order.status].badgeClass}">
                                ${statuses[order.status].label}
                            </span>
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üõ†Ô∏è –ö–∞—Ç–µ–≥–æ—Ä–∏—è</span>
                        <span class="detail-value">${order.category || '‚ö° –≠–ª–µ–∫—Ç—Ä–∏–∫–∞'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üìù –ü—Ä–æ–±–ª–µ–º–∞</span>
                        <span class="detail-value">${order.problem ? order.problem.substring(0, 50) + '...' : '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üìç –ê–¥—Ä–µ—Å</span>
                        <span class="detail-value">${order.address || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üìÖ –°–æ–∑–¥–∞–Ω–∞</span>
                        <span class="detail-value">${formatDate(order.created_at)}</span>
                    </div>
                    ${order.master ? `
                    <div class="detail-row">
                        <span class="detail-label">üë®‚Äçüîß –ú–∞—Å—Ç–µ—Ä</span>
                        <span class="detail-value">${order.master}</span>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function loadOrder() {
            const orderId = getOrderIdFromUrl();
            document.getElementById('orderId').textContent = `#${orderId}`;
            
            // DEMO —Ä–µ–∂–∏–º –¥–ª—è —Ç–µ—Å—Ç–∞
            if (orderId === 'DEMO') {
                setTimeout(() => {
                    const demoOrder = {
                        id: 'DEMO',
                        status: 'in_progress',
                        category: '‚ö° –≠–ª–µ–∫—Ç—Ä–∏–∫–∞',
                        problem: '–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ä–æ–∑–µ—Ç–∫–∞ –≤ –≥–æ—Å—Ç–∏–Ω–æ–π',
                        address: '–ù–µ–≤—Å–∫–æ–≥–æ 50, –∫–≤. 12',
                        created_at: new Date().toISOString(),
                        master: '–ò–≤–∞–Ω –ò.'
                    };
                    renderOrder(demoOrder);
                }, 500);
                return;
            }
            
            // –†–µ–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑ API (–∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–æ)
            try {
                // TODO: –ø–æ–¥–∫–ª—é—á–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π API
                // const response = await fetch(`https://app.balt-set.ru/api/orders/${orderId}`);
                // const order = await response.json();
                // renderOrder(order);
                
                // –í—Ä–µ–º–µ–Ω–Ω–æ DEMO
                const demoOrder = {
                    id: orderId,
                    status: 'pending',
                    category: '‚ö° –≠–ª–µ–∫—Ç—Ä–∏–∫–∞',
                    problem: '–ü—Ä–æ–±–ª–µ–º–∞ —Å —ç–ª–µ–∫—Ç—Ä–∏–∫–æ–π',
                    address: '-',
                    created_at: new Date().toISOString()
                };
                renderOrder(demoOrder);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px;">‚ùå</div>
                        <h3 style="margin: 20px 0;">–ó–∞—è–≤–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h3>
                        <p style="color: #8995a3;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–æ–º–µ—Ä –∑–∞—è–≤–∫–∏</p>
                    </div>
                `;
            }
        }
        
        function renderOrder(order) {
            const content = document.getElementById('content');
            content.innerHTML = renderProgress(order.status) + renderOrderDetails(order);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadOrder, 30000);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadOrder();
    </script>
</body>
</html>
